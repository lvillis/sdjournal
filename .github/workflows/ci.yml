name: ci

on:
  push:
    tags-ignore:
      - "*"
  pull_request:

jobs:
  linux:
    name: linux (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (1.92.0)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      - name: Print systemd version
        run: systemd --version

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy (no default features)
        run: cargo clippy --workspace --all-targets --no-default-features -- -D warnings

      - name: cargo test (no default features, lib)
        run: cargo test -p sdjournal --lib --no-default-features

      - name: cargo check (no default features + tokio)
        run: cargo check -p sdjournal --no-default-features --features tokio

      - name: cargo check (no default features + verify-seal)
        run: cargo check -p sdjournal --no-default-features --features verify-seal

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: cargo test (root, golden strict)
        env:
          SDJOURNAL_TEST_STRICT: "1"
          SDJOURNAL_TEST_USE_SUDO: "1"
        run: |
          sudo env \
            PATH="$PATH" \
            CARGO_HOME="$HOME/.cargo" \
            RUSTUP_HOME="$HOME/.rustup" \
            RUSTUP_TOOLCHAIN="1.92.0" \
            SDJOURNAL_TEST_STRICT="$SDJOURNAL_TEST_STRICT" \
            SDJOURNAL_TEST_USE_SUDO="$SDJOURNAL_TEST_USE_SUDO" \
            CARGO_TARGET_DIR="/tmp/sdjournal-target" \
            cargo test --workspace --all-features
